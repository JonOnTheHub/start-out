<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h1>Create Journal</h1>
    <form action="">
      <label for="Title">Title</label><br />
      <input type="text" id="Title" /><br /><br />

      <label for="Journal">Journal Type</label><br />
      <select name="Journal" id="Journal">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="family">Family</option></select
      ><br /><br />

      <label for="Entry">Entry</label><br />
      <textarea id="Entry" cols="30" rows="10"></textarea>
    </form>
    <br />
    <button>Cancel</button><br /><br />
    <button>Submit</button>
  </body>
</html>
